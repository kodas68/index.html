<H2>Hakkimda</H2>
<!-- Alt başlik -->
<p>Adim kadir sabah firinda çalişiyorum gece de kodluyoruz ile birlikte yazilim derslerine katiliyorum gece öğrendiklerimi kağida not tutarak sabah da işte çalişirken derslerime çalişmaya çalişiyorum zor olsa bile çalişarak bunu başarabileceğime inaniyorum </p>
